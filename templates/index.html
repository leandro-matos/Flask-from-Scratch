<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Classifique seu serviço</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Acme" class="logo" />
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Nome do Cliente</h3>
          <input
            type="text"
            name="customer"
            placeholder="Nome do proprietário do veículo"
          />
        </div>
        <div class="form-group">
          <h3>Revendedor</h3>
          <select name="dealer">
            <option value="João das Couves">João das Couves</option>
            <option value="Carlos Rodrigo">Carlos Rodrigo</option>
            <option value="Lara Rodrigues">Lara Rodrigues</option>
            <option value="Mayara Cardoso">Mayara Cardoso</option>
            <option value="Chico Garcia">Chico Garcia</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Por favor, classifique seu revendedor </h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comentários sobre sua experiência</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Diga-nos o que você achou do serviço, aceitamos sugestões, críticas e elogios :)"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
